<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块 - 酷炫版</title>
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #48bb78;
            --danger-color: #f56565;
            --warning-color: #ed8936;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light-color);
            overflow: hidden;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .game-container {
            background: rgba(26, 32, 44, 0.95);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 0 50px rgba(102, 126, 234, 0.5);
            display: flex;
            gap: 30px;
            max-width: 900px;
            width: 100%;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.3);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--success-color));
            border-radius: var(--border-radius);
            z-index: -1;
            opacity: 0.7;
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from { opacity: 0.5; }
            to { opacity: 0.8; }
        }

        .game-board {
            position: relative;
            flex-shrink: 0;
        }

        #tetris {
            border: 3px solid var(--primary-color);
            background: #0a0a0a;
            border-radius: var(--border-radius);
            box-shadow: 
                inset 0 0 30px rgba(102, 126, 234, 0.3),
                0 0 20px rgba(102, 126, 234, 0.5);
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        #particleCanvas, #lineClearCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            border-radius: var(--border-radius);
        }

        .info-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 200px;
            flex: 1;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.8), rgba(26, 32, 44, 0.8));
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            border: 1px solid rgba(102, 126, 234, 0.2);
            backdrop-filter: blur(5px);
        }

        .info-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .info-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            white-space: nowrap;
        }

        .score-display {
            font-size: 28px;
            font-weight: 700;
            color: var(--light-color);
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            min-width: 60px;
            text-align: right;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(102, 126, 234, 0.8); }
        }

        .next-piece {
            width: 100px;
            height: 100px;
            background: #0a0a0a;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            margin: 10px auto;
            position: relative;
            box-shadow: 
                inset 0 0 10px rgba(102, 126, 234, 0.5),
                0 0 15px rgba(102, 126, 234, 0.3);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        .game-over-content {
            background: linear-gradient(135deg, rgba(45, 55, 72, 0.95), rgba(26, 32, 44, 0.95));
            padding: 40px 32px 32px 32px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: 0 0 30px rgba(245, 101, 101, 0.5);
            border: 1px solid rgba(245, 101, 101, 0.3);
            animation: slideUp 0.4s ease-out;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            color: var(--danger-color);
            margin-bottom: 0;
            margin: 0 0 12px 0;
            font-size: 20px;
            margin-top: 8px;
            padding: 14px 32px;
            font-size: 18px;
            letter-spacing: 1px;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(245, 101, 101, 0.8);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .combo-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: var(--warning-color);
            text-shadow: 0 0 30px rgba(237, 137, 54, 0.8);
            pointer-events: none;
            opacity: 0;
            animation: comboAnimation 1s ease-out;
        }

        @keyframes comboAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .level-up-effect {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            font-weight: bold;
            color: var(--success-color);
            text-shadow: 0 0 50px rgba(72, 187, 120, 0.8);
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
        }

        .level-up-effect.show {
            animation: levelUpAnimation 2s ease-out;
        }

        @keyframes levelUpAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-10deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5) rotate(5deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(2) rotate(0deg);
            }
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            color: var(--light-color);
            cursor: pointer;
            transition: var(--transition);
            z-index: 1000;
        }

        .theme-toggle:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: scale(1.05);
        }

        body.rainbow-theme {
            --primary-color: #ff0080;
            --secondary-color: #00ff80;
            --success-color: #8000ff;
            --danger-color: #ff8000;
            --warning-color: #00ffff;
        }

        body.rainbow-theme .game-container::before {
            background: linear-gradient(45deg, #ff0080, #00ff80, #8000ff, #ff8000, #00ffff);
            background-size: 400% 400%;
            animation: rainbowShift 3s ease infinite;
        }

        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 8px;
                gap: 10px;
                flex-direction: column;
                max-width: 99vw;
            }
            .game-board {
                width: 100vw;
                max-width: 400px;
                margin: 0 auto;
            }
            #tetris, #particleCanvas, #lineClearCanvas {
                width: 100vw !important;
                max-width: 400px;
                height: 70vw !important;
                max-height: 800px;
                display: block;
                margin: 0 auto;
            }
            .info-panel {
                min-width: 100%;
            }
            .controls {
                flex-direction: row;
                flex-wrap: wrap;
            }
            .btn {
                flex: 1;
                min-width: 80px;
                font-size: 14px;
                padding: 10px 8px;
            }
            .info-label {
                font-size: 13px;
            }
            .score-display {
                font-size: 18px;
            }
            .next-piece {
                width: 60px !important;
                height: 60px !important;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="stars" id="stars"></div>

    <div class="theme-toggle" id="themeToggle"></div>

    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris" width="400" height="800"></canvas>
            <canvas id="particleCanvas" width="400" height="800"></canvas>
            <canvas id="lineClearCanvas" width="400" height="800"></canvas>
            <div class="game-over-overlay" id="gameOverOverlay">
                <div class="game-over-content">
                    <h2 id="gameOverTitle"></h2>
                    <p id="finalScoreLabel"><span id="finalScore">0</span></p>
                    <button class="btn" id="restartBtn"></button>
                </div>
            </div>
            <div class="combo-display" id="comboDisplay"></div>
        </div>

        <div class="info-panel">
            <div class="info-box">
                <div class="info-row">
                    <span class="info-label" id="scoreLabel"></span>
                    <span class="score-display" id="score">0</span>
                </div>
            </div>
            <div class="info-box" style="margin-bottom:8px;">
                <div class="info-row">
                    <span class="info-label" id="usernameLabel"></span>
                    <input id="usernameInput" type="text" maxlength="20" style="flex:1;padding:6px 10px;border-radius:6px;border:1px solid #667eea;background:#222;color:#fff;font-size:15px;" />
                </div>
                <div id="usernameTip" style="font-size:13px;color:#aaa;margin-top:4px;"></div>
            </div>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label" id="levelLabel"></span>
                    <span class="score-display" id="level">1</span>
                </div>
            </div>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label" id="linesLabel"></span>
                    <span class="score-display" id="lines">0</span>
                </div>
            </div>

            <div class="info-box">
                <div class="info-row">
                    <span class="info-label" id="comboLabel"></span>
                    <span class="score-display" id="combo">0</span>
                </div>
            </div>

            <div class="info-box">
                <div class="info-row" style="align-items:center;">
                    <span class="info-label" id="nextLabel" style="margin-right:18px;"></span>
                    <canvas id="nextPiece" class="next-piece" width="100" height="100" style="margin:0;"></canvas>
                </div>
            </div>

            <div class="info-box controls">
                <button class="btn" id="startBtn"></button>
                <button class="btn" id="pauseBtn" disabled></button>
                <button class="btn" id="restartBtn2"></button>
            </div>
        </div>
    </div>

    <div class="level-up-effect" id="levelUpEffect"></div>

    <script>
        // 多语言支持
        const LANGUAGES = {
            en: {
                themeToggle: '🌈 Theme',
                gameOver: 'Game Over!',
                finalScore: 'Final Score: ',
                restart: 'Restart',
                score: 'Score',
                level: 'Level',
                lines: 'Lines',
                combo: 'Combo',
                next: 'Next Piece',
                start: 'Start',
                pause: 'Pause',
                resume: 'Resume',
                levelUp: 'LEVEL UP!',
                comboDisplay: x => `${x}x Combo!`
            },
            zh: {
                themeToggle: '🌈 切换主题',
                gameOver: '游戏结束！',
                finalScore: '最终得分: ',
                restart: '重新开始',
                score: '得分',
                level: '等级',
                lines: '消除行数',
                combo: '连击',
                next: '下一个方块',
                start: '开始游戏',
                pause: '暂停',
                resume: '继续',
                levelUp: 'LEVEL UP!',
                comboDisplay: x => `${x}x 连击!`
            }
        };

        function getUserLang() {
            const lang = navigator.language || navigator.userLanguage;
            if (lang.startsWith('zh')) return 'zh';
            return 'en';
        }

        let currentLang = getUserLang();
        let TEXT = LANGUAGES[currentLang] || LANGUAGES['en'];

        // 用户名输入框逻辑
        function setupUsernameInput() {
            const input = document.getElementById('usernameInput');
            let username = localStorage.getItem('tetris_username');
            // 只在第一次没有用户名时生成并存储
            if (!username) {
                username = 'Anonymous' + Math.floor(1000 + Math.random() * 9000);
                localStorage.setItem('tetris_username', username);
            }
            input.value = username;
            input.addEventListener('change', function() {
                let val = input.value.trim();
                if (!val || val === 'Anonymous') {
                    val = 'Anonymous' + Math.floor(1000 + Math.random() * 9000);
                }
                input.value = val;
                localStorage.setItem('tetris_username', val);
            });
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    let val = input.value.trim();
                    if (!val || val === 'Anonymous') {
                        val = 'Anonymous' + Math.floor(1000 + Math.random() * 9000);
                    }
                    input.value = val;
                    localStorage.setItem('tetris_username', val);
                    input.blur();
                }
            });
        }

        function setLangUI() {
            document.getElementById('themeToggle').textContent = TEXT.themeToggle;
            document.getElementById('gameOverTitle').textContent = TEXT.gameOver;
            document.getElementById('finalScoreLabel').innerHTML = TEXT.finalScore + '<span id="finalScore">0</span>';
            document.getElementById('restartBtn').textContent = TEXT.restart;
            document.getElementById('scoreLabel').textContent = TEXT.score;
            document.getElementById('levelLabel').textContent = TEXT.level;
            document.getElementById('linesLabel').textContent = TEXT.lines;
            document.getElementById('comboLabel').textContent = TEXT.combo;
            document.getElementById('nextLabel').textContent = TEXT.next;
            document.getElementById('startBtn').textContent = TEXT.start;
            document.getElementById('pauseBtn').textContent = TEXT.pause;
            document.getElementById('restartBtn2').textContent = TEXT.restart;
            document.getElementById('levelUpEffect').textContent = TEXT.levelUp;
            // 用户名 label
            document.getElementById('usernameLabel').textContent = currentLang === 'zh' ? '用户名' : 'Username';
            // 用户名输入提示
            document.getElementById('usernameTip').textContent = currentLang === 'zh' ? '如需更改用户名，请输入后回车' : 'To change username, enter and press Enter';
        }

        window.addEventListener('DOMContentLoaded', setLangUI);
        window.addEventListener('DOMContentLoaded', setupUsernameInput);
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.color = color;
                this.life = 1.0;
                this.decay = 0.02;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.2;
                this.life -= this.decay;
                this.size *= 0.98;
            }

            draw(ctx) {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                ctx.restore();
            }
        }

        class LineClearAnimation {
            constructor(y, color) {
                this.y = y;
                this.color = color;
                this.progress = 0;
                this.particles = [];
                
                for (let x = 0; x < 10; x++) {
                    for (let i = 0; i < 5; i++) {
                        this.particles.push({
                            x: x * 40 + 20,
                            y: y * 40 + 20,
                            vx: (Math.random() - 0.5) * 10,
                            vy: (Math.random() - 0.5) * 10,
                            size: Math.random() * 6 + 2,
                            life: 1
                        });
                    }
                }
            }

            update() {
                this.progress += 0.05;
                
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3;
                    p.life -= 0.02;
                    p.size *= 0.98;
                });
                
                return this.progress < 1;
            }

            draw(ctx) {
                if (this.progress < 0.3) {
                    ctx.save();
                    ctx.globalAlpha = 1 - (this.progress / 0.3);
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.color;
                    ctx.fillRect(0, this.y * 40, 400, 40);
                    ctx.restore();
                }
                
                ctx.save();
                this.particles.forEach(p => {
                    if (p.life > 0) {
                        ctx.globalAlpha = p.life;
                        ctx.fillStyle = this.color;
                        ctx.shadowBlur = 10;
                        ctx.shadowColor = this.color;
                        ctx.fillRect(p.x - p.size/2, p.y - p.size/2, p.size, p.size);
                    }
                });
                ctx.restore();
            }
        }

        class Tetris {
            constructor() {
                this.canvas = document.getElementById('tetris');
                this.ctx = this.canvas.getContext('2d', { alpha: false });
                this.particleCanvas = document.getElementById('particleCanvas');
                this.particleCtx = this.particleCanvas.getContext('2d');
                this.lineClearCanvas = document.getElementById('lineClearCanvas');
                this.lineClearCtx = this.lineClearCanvas.getContext('2d');
                this.nextCanvas = document.getElementById('nextPiece');
                this.nextCtx = this.nextCanvas.getContext('2d', { alpha: false });
                
                this.blockSize = 40;
                this.cols = 10;
                this.rows = 20;
                
                this.board = [];
                this.currentPiece = null;
                this.nextPiece = null;
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.combo = 0;
                this.gameOver = false;
                this.paused = false;
                this.dropCounter = 0;
                this.lastTime = 0;
                this.animationId = null;
                this.particles = [];
                this.shakeAmount = 0;
                this.lastClearTime = 0;
                this.isRainbowTheme = false;
                this.lineClearAnimations = [];
                this.glowIntensity = 0;
                
                this.colors = {
                    I: '#00f0f0',
                    O: '#f0f000',
                    T: '#a000f0',
                    S: '#00f000',
                    Z: '#f00000',
                    J: '#0000f0',
                    L: '#f0a000'
                };
                
                this.rainbowColors = [
                    '#ff0000', '#ff7f00', '#ffff00', '#00ff00', 
                    '#0000ff', '#4b0082', '#9400d3'
                ];
                
                this.pieces = {
                    I: [[1,1,1,1]],
                    O: [[1,1],[1,1]],
                    T: [[0,1,0],[1,1,1]],
                    S: [[0,1,1],[1,1,0]],
                    Z: [[1,1,0],[0,1,1]],
                    J: [[1,0,0],[1,1,1]],
                    L: [[0,0,1],[1,1,1]]
                };
                
                this.init();
                this.setupControls();
                this.createStars();
                
                // 只创建一次 gridCanvas 并复用
                if (!Tetris.gridCanvas) {
                    Tetris.gridCanvas = document.createElement('canvas');
                    Tetris.gridCanvas.width = this.canvas.width;
                    Tetris.gridCanvas.height = this.canvas.height;
                    Tetris.gridCtx = Tetris.gridCanvas.getContext('2d');
                    this.gridCanvas = Tetris.gridCanvas;
                    this.gridCtx = Tetris.gridCtx;
                    this.drawGrid();
                } else {
                    this.gridCanvas = Tetris.gridCanvas;
                    this.gridCtx = Tetris.gridCtx;
                }
            }

            createStars() {
                const starsContainer = document.getElementById('stars');
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 3 + 's';
                    starsContainer.appendChild(star);
                }
            }

            init() {
                this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.score = 0;
                this.lines = 0;
                this.level = 1;
                this.combo = 0;
                this.gameOver = false;
                this.paused = false;
                this.dropCounter = 0;
                this.particles = [];
                this.shakeAmount = 0;
                this.lineClearAnimations = [];
                this.glowIntensity = 0;
                this.updateDisplay();
                
                this.nextPiece = this.randomPiece();
                this.spawnPiece();
                
                document.getElementById('gameOverOverlay').style.display = 'none';
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
            }

            randomPiece() {
                const pieces = 'IOTSZJL';
                const type = pieces[Math.floor(Math.random() * pieces.length)];
                return {
                    type: type,
                    shape: this.pieces[type],
                    x: Math.floor(this.cols / 2) - Math.floor(this.pieces[type][0].length / 2),
                    y: 0
                };
            }

            spawnPiece() {
                this.currentPiece = this.nextPiece;
                this.nextPiece = this.randomPiece();
                
                if (this.collision()) {
                    this.gameOver = true;
                    this.showGameOver();
                }
                
                this.drawNextPiece();
            }

            collision(piece = this.currentPiece, offsetX = 0, offsetY = 0) {
                for (let y = 0; y < piece.shape.length; y++) {
                    for (let x = 0; x < piece.shape[y].length; x++) {
                        if (piece.shape[y][x]) {
                            const newX = piece.x + x + offsetX;
                            const newY = piece.y + y + offsetY;
                            
                            if (newX < 0 || newX >= this.cols || newY >= this.rows) {
                                return true;
                            }
                            
                            if (newY >= 0 && this.board[newY][newX]) {
                                return true;
                            }
                        }
                    }
                }
                return false;
            }

            merge() {
                for (let y = 0; y < this.currentPiece.shape.length; y++) {
                    for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                        if (this.currentPiece.shape[y][x]) {
                            const boardY = this.currentPiece.y + y;
                            const boardX = this.currentPiece.x + x;
                            if (boardY >= 0) {
                                this.board[boardY][boardX] = this.currentPiece.type;
                                
                                if (boardY === this.rows - 1 || this.board[boardY + 1][boardX]) {
                                    this.createLandingParticles(
                                        boardX * this.blockSize + this.blockSize / 2,
                                        boardY * this.blockSize + this.blockSize / 2,
                                        this.colors[this.currentPiece.type]
                                    );
                                }
                            }
                        }
                    }
                }
            }

            rotate() {
                if (this.gameOver || this.paused) return;
                const rotated = this.currentPiece.shape[0].map((_, i) =>
                    this.currentPiece.shape.map(row => row[i]).reverse()
                );
                const previousShape = this.currentPiece.shape;
                this.currentPiece.shape = rotated;
                // Wall kick offsets: try center, left, right, up, down
                const kicks = [
                    {x:0, y:0},
                    {x:-1, y:0},
                    {x:1, y:0},
                    {x:0, y:-1},
                    {x:0, y:1},
                ];
                let kicked = false;
                for (let i = 0; i < kicks.length; i++) {
                    if (!this.collision(this.currentPiece, kicks[i].x, kicks[i].y)) {
                        this.currentPiece.x += kicks[i].x;
                        this.currentPiece.y += kicks[i].y;
                        kicked = true;
                        break;
                    }
                }
                if (!kicked) {
                    this.currentPiece.shape = previousShape;
                } else {
                    const centerX = (this.currentPiece.x + this.currentPiece.shape[0].length / 2) * this.blockSize;
                    const centerY = (this.currentPiece.y + this.currentPiece.shape.length / 2) * this.blockSize;
                    for (let i = 0; i < 5; i++) {
                        this.particles.push(new Particle(centerX, centerY, this.colors[this.currentPiece.type]));
                    }
                }
            }

            moveLeft() {
                if (this.gameOver || this.paused) return;
                if (!this.collision(this.currentPiece, -1, 0)) {
                    this.currentPiece.x--;
                }
            }

            moveRight() {
                if (this.gameOver || this.paused) return;
                if (!this.collision(this.currentPiece, 1, 0)) {
                    this.currentPiece.x++;
                }
            }

            moveDown() {
                if (this.gameOver || this.paused) return;
                if (!this.collision(this.currentPiece, 0, 1)) {
                    this.currentPiece.y++;
                    this.score++;
                    this.updateDisplay();
                } else {
                    this.lockPiece();
                }
            }

            hardDrop() {
                if (this.gameOver || this.paused) return;
                let dropDistance = 0;
                let tailColor = this.colors[this.currentPiece.type];
                let tailBlocks = [];
                this.tailGlow = [];
                // 记录下落路径
                while (!this.collision(this.currentPiece, 0, 1)) {
                    this.currentPiece.y++;
                    dropDistance++;
                    // 记录每一步的所有方块坐标
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                tailBlocks.push({
                                    x: (this.currentPiece.x + x) * this.blockSize + this.blockSize / 2,
                                    y: (this.currentPiece.y + y) * this.blockSize + this.blockSize / 2
                                });
                            }
                        }
                    }
                }
                // 记录 glow 拖尾路径（更长更亮）
                const tailLen = Math.max(30, tailBlocks.length); // 拖尾至少30段
                this.tailGlow = [];
                for (let i = 0; i < tailLen; i++) {
                    const pos = tailBlocks[Math.floor(i * tailBlocks.length / tailLen)] || tailBlocks[tailBlocks.length-1];
                    this.tailGlow.push({
                        x: pos.x,
                        y: pos.y,
                        color: tailColor,
                        alpha: 0.85 * (1 - i / tailLen) + 0.15,
                        size: 28 - 18 * (i / tailLen)
                    });
                }
                // ...existing code...
                this.score += dropDistance * 2;
                this.lockPiece();
            }

            lockPiece() {
                this.merge();
                this.clearLines();
                this.spawnPiece();
                this.updateDisplay();
                this.shakeAmount = 5;
            }

            clearLines() {
                let linesCleared = [];
                const newBoard = [];
                for (let y = this.rows - 1; y >= 0; y--) {
                    if (this.board[y].every(cell => cell !== 0)) {
                        linesCleared.push(y);
                        const color = this.colors[this.board[y][0]];
                        this.lineClearAnimations.push(new LineClearAnimation(y, color));
                    } else {
                        newBoard.unshift(this.board[y]);
                    }
                }
                while (newBoard.length < this.rows) {
                    newBoard.unshift(Array(this.cols).fill(0));
                }
                if (linesCleared.length > 0) {
                    this.board = newBoard;
                    this.lines += linesCleared.length;
                    const currentTime = Date.now();
                    if (currentTime - this.lastClearTime < 3000) {
                        this.combo++;
                    } else {
                        this.combo = 1;
                    }
                    this.lastClearTime = currentTime;

                    // 个性化消行提示
                    if (linesCleared.length === 2) {
                        this.showCustomMessage(currentLang === 'zh' ? '双行消除！Nice!' : 'Double Line Clear!');
                    } else if (linesCleared.length === 3) {
                        this.showCustomMessage(currentLang === 'zh' ? '三行消除！Awesome!' : 'Triple Line Clear!');
                    } else if (linesCleared.length === 4) {
                        this.showTetrisCelebration();
                    } else if (this.combo > 1) {
                        this.showCombo(this.combo);
                    }

                    const baseScore = [0, 100, 300, 500, 800][linesCleared.length];
                    const comboMultiplier = Math.min(this.combo, 5);
                    this.score += baseScore * this.level * comboMultiplier;
                    const newLevel = Math.floor(this.lines / 10) + 1;
                    if (newLevel > this.level) {
                        this.level = newLevel;
                        this.showLevelUp();
                    }
                }
            }

            showCustomMessage(msg) {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = msg;
                comboDisplay.style.animation = 'none';
                void comboDisplay.offsetWidth;
                comboDisplay.style.animation = 'comboAnimation 1.2s ease-out';
            }

            showTetrisCelebration() {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = currentLang === 'zh' ? 'TETRIS！四行消除！🎉' : 'TETRIS! Four Lines! 🎉';
                comboDisplay.style.animation = 'none';
                void comboDisplay.offsetWidth;
                comboDisplay.style.animation = 'comboAnimation 1.6s cubic-bezier(0.68,-0.55,0.27,1.55)';
                // 粒子特效
                for (let i = 0; i < 80; i++) {
                    this.particles.push(new Particle(
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height,
                        this.rainbowColors[Math.floor(Math.random() * this.rainbowColors.length)]
                    ));
                }
            }

            createLandingParticles(x, y, color) {
                for (let i = 0; i < 3; i++) {
                    this.particles.push(new Particle(x, y, color));
                }
            }

            showCombo(combo) {
                const comboDisplay = document.getElementById('comboDisplay');
                comboDisplay.textContent = TEXT.comboDisplay(combo);
                comboDisplay.style.animation = 'none';
                // 强制重绘
                void comboDisplay.offsetWidth;
                comboDisplay.style.animation = 'comboAnimation 1s ease-out';
            }

                        showLevelUp() {
                const levelUpEffect = document.getElementById('levelUpEffect');
                levelUpEffect.textContent = TEXT.levelUp;
                levelUpEffect.classList.add('show');
                setTimeout(() => {
                    levelUpEffect.classList.remove('show');
                }, 2000);
                for (let i = 0; i < 50; i++) {
                    this.particles.push(new Particle(
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height,
                        this.rainbowColors[Math.floor(Math.random() * this.rainbowColors.length)]
                    ));
                }
            }

            drawGrid() {
                this.gridCtx.fillStyle = '#0a0a0a';
                this.gridCtx.fillRect(0, 0, this.gridCanvas.width, this.gridCanvas.height);
                
                this.gridCtx.strokeStyle = 'rgba(102, 126, 234, 0.2)';
                this.gridCtx.lineWidth = 0.5;
                
                for (let x = 0; x <= this.cols; x++) {
                    this.gridCtx.beginPath();
                    this.gridCtx.moveTo(x * this.blockSize, 0);
                    this.gridCtx.lineTo(x * this.blockSize, this.canvas.height);
                    this.gridCtx.stroke();
                }
                
                for (let y = 0; y <= this.rows; y++) {
                    this.gridCtx.beginPath();
                    this.gridCtx.moveTo(0, y * this.blockSize);
                    this.gridCtx.lineTo(this.canvas.width, y * this.blockSize);
                    this.gridCtx.stroke();
                }
            }

            drawBlock(x, y, color, isCurrent = false) {
                const pixelX = x * this.blockSize;
                const pixelY = y * this.blockSize;
                
                // Update glow intensity for current piece
                if (isCurrent) {
                    this.glowIntensity = Math.sin(Date.now() * 0.003) * 0.5 + 0.5;
                }
                
                // Main block
                this.ctx.fillStyle = color;
                this.ctx.fillRect(pixelX + 1, pixelY + 1, this.blockSize - 2, this.blockSize - 2);
                
                
                // Highlight
                this.ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                this.ctx.fillRect(pixelX + 1, pixelY + 1, this.blockSize - 2, 4);
                
                // Shadow
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                this.ctx.fillRect(pixelX + 1, pixelY + this.blockSize - 5, this.blockSize - 2, 4);
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#0a0a0a';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw glow 拖尾（更亮更慢消失）
                if (this.tailGlow && this.tailGlow.length) {
                    for (let i = 0; i < this.tailGlow.length; i++) {
                        const glow = this.tailGlow[i];
                        this.ctx.save();
                        this.ctx.globalAlpha = glow.alpha;
                        this.ctx.shadowBlur = 40;
                        this.ctx.shadowColor = glow.color;
                        this.ctx.fillStyle = glow.color;
                        this.ctx.beginPath();
                        this.ctx.ellipse(glow.x, glow.y, glow.size, glow.size/2, 0, 0, 2*Math.PI);
                        this.ctx.fill();
                        this.ctx.restore();
                    }
                    // 拖尾渐隐消失（更慢）
                    this.tailGlow = this.tailGlow.map(g => ({...g, alpha: g.alpha * 0.95, size: g.size * 0.98})).filter(g => g.alpha > 0.03 && g.size > 2);
                }

                // Apply screen shake
                if (this.shakeAmount > 0) {
                    this.ctx.save();
                    this.ctx.translate(
                        (Math.random() - 0.5) * this.shakeAmount,
                        (Math.random() - 0.5) * this.shakeAmount
                    );
                    this.shakeAmount *= 0.9;
                    if (this.shakeAmount < 0.1) this.shakeAmount = 0;
                }

                // Draw grid
                this.ctx.drawImage(this.gridCanvas, 0, 0);

                // Draw locked blocks
                for (let y = 0; y < this.rows; y++) {
                    for (let x = 0; x < this.cols; x++) {
                        if (this.board[y][x]) {
                            this.drawBlock(x, y, this.colors[this.board[y][x]], false);
                        }
                    }
                }

                // Draw current piece with glow effect
                if (this.currentPiece) {
                    for (let y = 0; y < this.currentPiece.shape.length; y++) {
                        for (let x = 0; x < this.currentPiece.shape[y].length; x++) {
                            if (this.currentPiece.shape[y][x]) {
                                this.drawBlock(
                                    this.currentPiece.x + x,
                                    this.currentPiece.y + y,
                                    this.colors[this.currentPiece.type],
                                    true
                                );
                            }
                        }
                    }
                }

                if (this.shakeAmount > 0) {
                    this.ctx.restore();
                }

                // Draw particles
                this.particleCtx.clearRect(0, 0, this.particleCanvas.width, this.particleCanvas.height);
                this.particles = this.particles.filter(particle => {
                    particle.update();
                    particle.draw(this.particleCtx);
                    return particle.life > 0;
                });

                // Draw line clear animations
                this.lineClearCtx.clearRect(0, 0, this.lineClearCanvas.width, this.lineClearCanvas.height);
                this.lineClearAnimations = this.lineClearAnimations.filter(animation => {
                    const active = animation.update();
                    animation.draw(this.lineClearCtx);
                    return active;
                });
            }

            drawNextPiece() {
                this.nextCtx.fillStyle = '#0a0a0a';
                this.nextCtx.fillRect(0, 0, this.nextCanvas.width, this.nextCanvas.height);
                
                if (this.nextPiece) {
                    const blockSize = 20;
                    const offsetX = (this.nextCanvas.width - this.nextPiece.shape[0].length * blockSize) / 2;
                    const offsetY = (this.nextCanvas.height - this.nextPiece.shape.length * blockSize) / 2;
                    
                    for (let y = 0; y < this.nextPiece.shape.length; y++) {
                        for (let x = 0; x < this.nextPiece.shape[y].length; x++) {
                            if (this.nextPiece.shape[y][x]) {
                                const pixelX = offsetX + x * blockSize;
                                const pixelY = offsetY + y * blockSize;
                                
                                this.nextCtx.fillStyle = this.colors[this.nextPiece.type];
                                this.nextCtx.fillRect(pixelX + 1, pixelY + 1, blockSize - 2, blockSize - 2);
                                
                                // Highlight
                                this.nextCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                                this.nextCtx.fillRect(pixelX + 1, pixelY + 1, blockSize - 2, 3);
                            }
                        }
                    }
                }
            }

            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('level').textContent = this.level;
                document.getElementById('lines').textContent = this.lines;
                document.getElementById('combo').textContent = this.combo;
            }

            async showGameOver() {
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOverOverlay').style.display = 'flex';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                document.getElementById('pauseBtn').textContent = TEXT.pause;

                // 上传分数到 Cloudflare Worker
                let username = localStorage.getItem('tetris_username') || 'Anonymous';
                // 本地分数记录
                let localScores = JSON.parse(localStorage.getItem('tetris_scores') || '[]');
                localScores.push({ score: this.score, time: Date.now() });
                localScores = localScores.slice(-20); // 只保留最近20条
                localStorage.setItem('tetris_scores', JSON.stringify(localScores));
                try {
                    await fetch('https://tetris-highest-scores.orangely.workers.dev/highscore', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: username, score: this.score })
                    });
                } catch (e) {}
                this.showLeaderboard();
            }

            async showLeaderboard() {
                // 获取排行榜并显示在 Game Over overlay
                let leaderboard = [];
                try {
                    const res = await fetch('https://tetris-highest-scores.orangely.workers.dev/highscore');
                    leaderboard = await res.json();
                } catch (e) {}
                let html = '<span id="finalScore">' + this.score + '</span>';
                html += '<div style="margin-top:18px;text-align:left;font-size:18px;line-height:1.5;">';
                html += currentLang === 'zh' ? '全站最高分：' : 'Global High Scores:';
                html += '<ol style="margin:8px 0 0 18px;padding:0;">';
                leaderboard.slice(0, 5).forEach((item, i) => {
                    html += `<li>${currentLang === 'zh' ? '用户名' : 'Username'}: <b>${item.name}</b> ${currentLang === 'zh' ? '分数' : 'Score'}: <b>${item.score}</b></li>`;
                });
                html += '</ol></div>';
                // 展示本地分数记录
                let localScores = JSON.parse(localStorage.getItem('tetris_scores') || '[]');
                if (localScores.length) {
                    html += '<div style="margin-top:12px;font-size:15px;color:#aaa;">';
                    html += currentLang === 'zh' ? '你的最近得分：' : 'Your Recent Scores:';
                    html += '<ul style="margin:6px 0 0 18px;padding:0;">';
                    localScores.slice(-5).reverse().forEach(item => {
                        const date = new Date(item.time);
                        html += `<li>${item.score} <span style='font-size:12px;color:#888;'>(${date.toLocaleDateString()} ${date.toLocaleTimeString()})</span></li>`;
                    });
                    html += '</ul></div>';
                }
                document.getElementById('finalScoreLabel').innerHTML = html;
            }

            start() {
                if (this.gameOver) {
                    this.init();
                }
                this.gameLoop();
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
            }

            togglePause() {
                this.paused = !this.paused;
                document.getElementById('pauseBtn').textContent = this.paused ? TEXT.resume : TEXT.pause;
                if (!this.paused) {
                    this.gameLoop();
                }
            }

            restart() {
                this.init();
                document.getElementById('startBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                document.getElementById('pauseBtn').textContent = TEXT.pause;
                this.gameLoop();
            }

            toggleTheme() {
                this.isRainbowTheme = !this.isRainbowTheme;
                document.body.classList.toggle('rainbow-theme', this.isRainbowTheme);
            }

            setupControls() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameOver) return;
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.moveLeft();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.moveRight();
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.moveDown();
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.rotate();
                            break;
                        case ' ':
                            e.preventDefault();
                            this.hardDrop();
                            break;
                    }
                });
            }

            gameLoop(time = 0) {
                if (this.gameOver || this.paused) return;
                
                this.animationId = requestAnimationFrame((time) => this.gameLoop(time));
                
                const deltaTime = time - this.lastTime;
                this.lastTime = time;
                
                this.dropCounter += deltaTime;
                const dropInterval = Math.max(50, 1000 - (this.level - 1) * 100);
                
                if (this.dropCounter > dropInterval) {
                    this.moveDown();
                    this.dropCounter = 0;
                }
                
                this.draw();
            }
        }
        
        // Create game instance
        const game = new Tetris();
        game.draw();
        // 按钮事件绑定
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('startBtn').onclick = () => game.start();
            document.getElementById('pauseBtn').onclick = () => game.togglePause();
            document.getElementById('restartBtn').onclick = () => game.restart();
            document.getElementById('restartBtn2').onclick = () => game.restart();
            document.getElementById('themeToggle').onclick = () => game.toggleTheme();

            // Touch controls for mobile
            let touchStartX = null;
            let touchStartY = null;
            const canvas = document.getElementById('tetris');
            canvas.addEventListener('touchstart', function(e) {
                if (e.touches.length === 1) {
                    touchStartX = e.touches[0].clientX;
                    touchStartY = e.touches[0].clientY;
                }
            });
            canvas.addEventListener('touchend', function(e) {
                if (touchStartX === null || touchStartY === null) return;
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 30) game.moveRight();
                    else if (dx < -30) game.moveLeft();
                } else {
                    if (dy > 30) game.moveDown();
                    else if (dy < -30) game.rotate();
                }
                touchStartX = null;
                touchStartY = null;
            });
            // Double tap for hard drop
            let lastTap = 0;
            canvas.addEventListener('touchend', function(e) {
                const now = Date.now();
                if (now - lastTap < 300) {
                    game.hardDrop();
                }
                lastTap = now;
            });
        });
    </script>
