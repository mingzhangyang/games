<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Mini Games Collection - 开发环境</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='16' fill='%23667eea'/><text x='50%' y='54%' text-anchor='middle' font-size='32' fill='white' font-family='Segoe UI,Arial' dy='.3em'>🎮</text></svg>">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            margin: 0;
            color: #f7fafc;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: rgba(26,32,44,0.97);
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(102,126,234,0.3);
            padding: 48px 48px 32px 48px;
            margin-top: 60px;
            max-width: 1000px;
            width: 100%;
            text-align: center;
            border: 3px solid #667eea;
            position: relative;
            animation: borderGlow 2.5s infinite alternate;
        }
        .dev-badge {
            display: inline-block;
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        @keyframes borderGlow {
            0% {
                box-shadow: 0 0 40px rgba(102,126,234,0.3), 0 0 0px #667eea;
                border-color: #667eea;
            }
            50% {
                box-shadow: 0 0 60px #667eea, 0 0 12px #48bb78;
                border-color: #48bb78;
            }
            100% {
                box-shadow: 0 0 40px rgba(102,126,234,0.3), 0 0 0px #667eea;
                border-color: #667eea;
            }
        }
        .logo {
            font-size: 3.2em;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 16px #667eea);
        }
        h1 {
            font-size: 2.3em;
            margin-bottom: 8px;
            color: #48bb78;
            text-shadow: 0 0 20px #667eea;
            font-weight: 800;
        }
        .desc {
            font-size: 1.15em;
            margin-bottom: 38px;
            color: #f7fafc;
            opacity: 0.95;
        }
        ul {
            list-style: none;
            padding: 22px 0 18px 0;
            margin-bottom: 28px;
            border: 2.5px solid #48bb78;
            border-radius: 14px;
            box-shadow: 0 0 18px #48bb7844, 0 0 0px #667eea;
            animation: ulGlow 2.2s infinite alternate;
            background: rgba(72,187,120,0.07);
            transition: box-shadow 0.3s;
        }
        @keyframes ulGlow {
            0% {
                box-shadow: 0 0 18px #48bb7844, 0 0 0px #667eea;
                border-color: #48bb78;
            }
            50% {
                box-shadow: 0 0 32px #667eea, 0 0 12px #48bb78;
                border-color: #667eea;
            }
            100% {
                box-shadow: 0 0 18px #48bb7844, 0 0 0px #667eea;
                border-color: #48bb78;
            }
        }
        li {
            margin: 18px 0;
            font-size: 1.18em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        a {
            color: #ed8936;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s;
            font-size: 1.08em;
        }
        a:hover {
            color: #f56565;
            text-decoration: underline;
        }
        .tag {
            background: #48bb7822;
            color: #48bb78;
            border-radius: 8px;
            padding: 2px 10px;
            font-size: 0.95em;
            font-weight: 600;
        }
        .footer {
            margin-top: 36px;
            color: #a0aec0;
            font-size: 0.98em;
            opacity: 0.92;
        }
        .github {
            display: inline-block;
            margin-top: 10px;
            color: #667eea;
            font-size: 1.1em;
            text-decoration: none;
            transition: color 0.2s;
        }
        .github:hover {
            color: #48bb78;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px 18px 8px;
                margin-top: 20px;
            max-width: 99vw;
            }
            h1 {
                font-size: 1.5em;
            }
            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🎮</div>
        <div class="dev-badge">🚀 开发环境 | Development Mode</div>
        <h1 id="main-title">Mini Games Collection</h1>
        <div class="desc" id="main-desc">多合一小游戏平台 - 支持模块化构建和热重载开发</div>
        <ul>
            <li><a href="math-rain.html" id="math-rain-name">Math Rain</a> <span class="tag" id="math-rain-tag">✅ 已完成 | Question Bank System</span></li>
            <li><a href="tetris.html" id="tetris-name">Tetris</a> <span class="tag" id="tetris-tag">🔧 开发中 | Classic Puzzle</span></li>
            <li><a href="tank-battle.html" id="tank-name">Tank Battle</a> <span class="tag" id="tank-tag">🔧 开发中 | Retro Arcade</span></li>
            <li><a href="js/math-rain/question-bank-test.html" id="test-page">Question Bank Test</a> <span class="tag">🧪 测试页面</span></li>

            <!-- Add more games here -->
        </ul>
    
    </div>
    <footer style="width:100vw;text-align:center;padding:18px 0 10px 0;font-size:15px;color:#aaa;letter-spacing:0.5px;background:rgba(26,32,44,0.85);border-top:1px solid #667eea;position:fixed;left:0;bottom:0;z-index:1001;backdrop-filter:blur(3px);">
        © 2025 Orangely.
    </footer>
    <script>
        // 国际化配置
        const i18n = {
            en: {
                pageTitle: 'Single Page Games Collection',
                mainTitle: 'Single Page Games Collection',
                mainDesc: 'A curated set of single-file web games. Play instantly, share easily, and enjoy classic fun!',
                tetrisName: 'Tetris',
                tetrisTag: 'Classic, Modern UI',
                tankName: 'Tank Battle',
                tankTag: 'Classic Arcade, Retro Style',
                mathRainName: 'Math Rain',
                mathRainTag: 'Educational, Math Game',

                footer: '© 2025 Orangely.'
            },
            zh: {
                pageTitle: '单页游戏合集',
                mainTitle: '单页游戏合集',
                mainDesc: '精选的单文件网页游戏合集，即点即玩，轻松分享，享受经典乐趣！',
                tetrisName: '俄罗斯方块',
                tetrisTag: '经典游戏, 现代界面',
                tankName: '坦克大战',
                tankTag: '经典街机, 怀旧风格',
                mathRainName: '数字雨',
                mathRainTag: '教育游戏, 数学训练',

                footer: '© 2025 Orangely.'
            }
        };

        // 检测浏览器语言
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            // 如果浏览器语言是中文（简体或繁体），使用中文，否则默认英文
            return browserLang.startsWith('zh') ? 'zh' : 'en';
        }

        // 应用语言设置
        function applyLanguage(lang) {
            const texts = i18n[lang];
            if (!texts) return;

            // 更新页面内容
            document.getElementById('page-title').textContent = texts.pageTitle;
            document.getElementById('main-title').textContent = texts.mainTitle;
            document.getElementById('main-desc').textContent = texts.mainDesc;
            document.getElementById('tetris-name').textContent = texts.tetrisName;
            document.getElementById('tetris-tag').textContent = texts.tetrisTag;
            document.getElementById('tank-name').textContent = texts.tankName;
            document.getElementById('tank-tag').textContent = texts.tankTag;
            document.getElementById('math-rain-name').textContent = texts.mathRainName;
            document.getElementById('math-rain-tag').textContent = texts.mathRainTag;
            
            // 更新HTML lang属性
            document.getElementById('html-root').setAttribute('lang', lang);
        }

        // 页面加载时自动检测并应用语言
        document.addEventListener('DOMContentLoaded', function() {
            const language = detectLanguage();
            applyLanguage(language);
        });
    </script>
</body>
</html>
