<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Gomoku (Five in a Row) online. Challenge the AI or play with a friend in this classic strategy board game.">
    <meta name="keywords" content="gomoku, five in a row, board game, strategy game, ai game, two player game">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Orangely">
    <link rel="canonical" id="canonical-link" href="">
    <meta property="og:title" content="Gomoku - Five in a Row">
    <meta property="og:description" content="Challenge the AI or play with a friend in this classic strategy board game.">
    <meta property="og:site_name" content="Mini Games Collection">
    <meta property="og:type" content="website">
    <meta property="og:image" content="assets/seo/og-gomoku.svg">
    <meta property="og:url" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gomoku - Five in a Row">
    <meta name="twitter:description" content="Online Five in a Row with adaptive AI and two-player mode.">
    <meta name="twitter:image" content="assets/seo/og-gomoku.svg">
    <title>Gomoku - Five in a Row</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%23000'/%3E%3Ccircle cx='32' cy='32' r='10' fill='%23fff'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="css/gomoku.css">
</head>
<body>
    <div class="game-container">
        <h1>Gomoku</h1>
        
        <div class="status-bar">
            <div class="status-item" id="statusText">Black's Turn</div>
            <div class="status-item" id="modeText"></div>
        </div>

        <div class="board-container">
            <canvas id="gameBoard"></canvas>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="restartBtn">Restart Game</button>
            <button class="btn btn-secondary" id="modeBtn">Mode: vs Computer</button>
            <select id="difficultySelect" class="btn btn-secondary" style="appearance: auto; padding-right: 30px;">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p id="modalMessage"></p>
            <button class="btn btn-primary" id="modalRestartBtn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentUrl = window.location.href.split('#')[0];
            const canonical = document.getElementById('canonical-link');
            if (canonical) {
                canonical.setAttribute('href', currentUrl);
            }
            const baseUrl = new URL('.', currentUrl).href;
            const socialImage = new URL('assets/seo/og-gomoku.svg', baseUrl).href;

            const ogUrl = document.querySelector('meta[property="og:url"]');
            if (ogUrl) {
                ogUrl.setAttribute('content', currentUrl);
            }
            const ogImage = document.querySelector('meta[property="og:image"]');
            if (ogImage) {
                ogImage.setAttribute('content', socialImage);
            }
            const twitterImage = document.querySelector('meta[name="twitter:image"]');
            if (twitterImage) {
                twitterImage.setAttribute('content', socialImage);
            }

            const gameData = {
                "@context": "https://schema.org",
                "@type": "VideoGame",
                "name": "Gomoku",
                "url": currentUrl,
                "description": "Challenge the AI or play with a friend in this classic strategy board game.",
                "applicationCategory": "GameApplication",
                "operatingSystem": "Web",
                "genre": ["BoardGame", "Strategy"],
                "playMode": ["SinglePlayer", "MultiPlayer"],
                "image": socialImage,
                "inLanguage": document.documentElement.lang || "en",
                "publisher": {
                    "@type": "Organization",
                    "name": "Orangely"
                }
            };

            const breadcrumb = {
                "@context": "https://schema.org",
                "@type": "BreadcrumbList",
                "itemListElement": [
                    {
                        "@type": "ListItem",
                        "position": 1,
                        "name": "Mini Games Collection",
                        "item": baseUrl
                    },
                    {
                        "@type": "ListItem",
                        "position": 2,
                        "name": "Gomoku",
                        "item": currentUrl
                    }
                ]
            };

            [gameData, breadcrumb].forEach(data => {
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.textContent = JSON.stringify(data);
                document.head.appendChild(script);
            });
        });
    </script>
    <script src="js/gomoku.js"></script>
</body>
</html>
